<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissor Game</title>
  <link type="stylesheet" href="style.css">
  <style>
    h1{
      background-color: #1a148e;
  color: aliceblue;
  height: 7rem;
  line-height: 5rem;
  text-align: center;
    }
    .choice{
      height: 150px;
      width: 150px;
    }
    img{
      height: 150px;
      width: 150px;
      object-fit: cover;
      border-radius: 50%;
    }
    .choices{
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 5rem;
    }
    

  </style>
</head>
<body>
  <h1>Rock Paper Scissor</h1>
  <div class="choices">
    <div class="choice" id="rock">
      <img src="rock3.png">
    </div>
    <div class="choice" id="paper">
      <img src="paper.png">
    </div>
    <div class="choice" id="scissor">
      <img src="scissor.jpg">
    </div>
  </div>
  
  <div class="score-board">
    <div class="score">
      <p id="user-score">0</p>
      <p>You</p>
    </div>
    <div class="score">
      <p id="comp-score">0</p>
      <p>Comp</p>
    </div>
  </div>
  <div class="msg-container">
    <p id="msg">Play your move</p>
  </div>

  
</body>
</html>
